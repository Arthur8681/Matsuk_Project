{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <base href="/">
    
     <link rel="stylesheet" href="{% static 'Republic/main.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="main">Movies</a>  
        <a href="">TV shows</a>
        <a href="genres/">Genres</a>
        <a href="">Studios</a>
        <a href="">Profile</a>
    </header>



    <form action="{% url 'search_results' %}" method="get">
      <div class="search-container">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input name="q" type="text" class="search-bar" placeholder="Search Results for {{ request.GET.q }}">
      </div>
    </form>
    
    {% if movies %}
    <div class="Poster-container">
        {% for movie in movies %}
        <div class="movie-poster">
            <a href="{% url 'movie_detail' movie.pk %}">
                <div>
                    <img class="picture1" src="{{movie.poster.url}}" alt="{{ movie.title }}"> 
                </div>
            </a>
            <div class="genre">
                <p>
                    {{ movie.title }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
      <p class="empty_search">No movies found matching your search.</p>
    {% endif %}  
</body>
</html>
