{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    <base href="/">
    
     <link rel="stylesheet" href="{% static 'Republic/schindlers.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="main">Movies</a> 
        <a href="">TV shows</a>
        <a href="genres/">Genres</a>
        <a href="">Studios</a>
        <a href="">Profile</a>
    </header>

    <div class="movie-presentation">
        <p class="movie-name">{{ movie.title }}</p>
        <p class="movie-info">{{ movie.release_year }} &middot; {{ movie.age_rating }} &middot; {{ movie.duration_minutes }}m</p>
        <div class="media">
            <img class="picture1" src="{{ movie.poster.url }}" alt="{{ movie.title }}">
            <video width="737" height="429" controls autoplay muted>
                <source src="{{ movie.trailer.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video> 
        </div>
        <div class="division-line"></div>
        <p class="movie-description">
            {{ movie.description }}<br>
        </p>     
    </div>
    <div class="ticket-button">
        <a class="buy-button" href="">Watch</a>
    </div>

</body>
